<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | LIMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow p-6">
      <div class="flex items-center space-x-2 mb-8">
        <img src="https://img.icons8.com/ios/50/lab-items.png" alt="LIMS logo" class="w-6 h-6">
        <h1 class="text-2xl font-bold">LIMS</h1>
      </div>
      <nav class="space-y-4">
        <a href="#" class="block">Dashboard</a>
        <a href="#" class="block">Profile</a>
        <a href="#" class="block text-blue-600 font-semibold">Settings</a>
      </nav>
    </aside>

    <!-- Settings Content -->
    <main class="flex-1 p-8">
      <h2 class="text-2xl font-bold mb-6">Instructor Settings</h2>

      <form class="space-y-6">
        <div class="bg-white p-6 rounded shadow">
          <h3 class="font-semibold text-lg mb-4">Account Information</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" placeholder="Full Name" class="border px-4 py-2 rounded">
            <input type="email" placeholder="Email Address" class="border px-4 py-2 rounded">
            <input type="text" placeholder="Phone Number" class="border px-4 py-2 rounded">
            <input type="password" placeholder="Change Password" class="border px-4 py-2 rounded">
          </div>
        </div>

        <div class="bg-white p-6 rounded shadow">
          <h3 class="font-semibold text-lg mb-4">Preferences</h3>
          <label class="block mb-2">Default Department</label>
          <select class="border px-4 py-2 rounded w-full">
            <option>Computer Science</option>
            <option>Mechanical</option>
            <option>Electronics</option>
          </select>
          <div class="mt-4">
            <label class="block mb-2">Email Notifications</label>
            <input type="checkbox" checked class="mr-2"> Receive weekly activity summaries
          </div>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded shadow">Save Changes</button>
      </form>
    </main>
  </div>
</body>
</html>
