<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab Usage Statistics - LIMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f5f8ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(to bottom, #0d6efd, #3a8bff);
      height: 100vh;
      position: fixed;
      color: white;
    }

    .sidebar .nav-link {
      color: #cfe2ff;
      padding: 15px;
      font-weight: 500;
    }

    .sidebar .nav-link.active {
      background-color: #084298;
      color: #fff;
      border-left: 4px solid #ffc107;
    }

    .main-content {
      margin-left: 250px;
      padding: 40px;
    }

    .metric-card {
      background: linear-gradient(135deg, #ffffff, #e9f0ff);
      border-radius: 15px;
      padding: 20px 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .metric-card:hover {
      transform: scale(1.01);
    }

    .metric-title {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .metric-value {
      font-size: 2rem;
      font-weight: bold;
    }

    .text-green { color: #198754; }
    .text-yellow { color: #ffc107; }
    .text-red { color: #dc3545; }

    .chart-container {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    h3, h5 {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="sidebar d-flex flex-column p-3">
    <h4 class="mb-4">üî¨ LIMS</h4>
    <a href="#" class="nav-link">Dashboard</a>
    <a href="#" class="nav-link active">Statistics</a>
    <a href="#" class="nav-link">Settings</a>
    <div class="mt-auto d-flex align-items-center">
      <img src="https://cdn-icons-png.flaticon.com/512/921/921347.png" class="rounded-circle me-2" alt="User" width="40" height="40"/>
      <div>
        <strong>Linu Lonappan</strong><br />
        <small>Lab Incharge</small>
      </div>
    </div>
  </div>

  <div class="main-content">
    <h5>Hello <span class="text-primary">Linu Lonappan</span>,</h5>
    <h3 class="mb-4">Lab Usage Statistics</h3>

    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <div class="metric-card">
          <div>
            <div class="metric-title">Total Equipments</div>
            <div class="metric-value text-green">120</div>
          </div>
          <div style="font-size: 2rem;">üß™</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="metric-card">
          <div>
            <div class="metric-title">Equipments in Use</div>
            <div class="metric-value text-yellow">85</div>
          </div>
          <div style="font-size: 2rem;">‚öôÔ∏è</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="metric-card">
          <div>
            <div class="metric-title">Failing Equipments</div>
            <div class="metric-value text-red">5</div>
          </div>
          <div style="font-size: 2rem;">‚ùå</div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="chart-container">
          <h5 class="mb-3 text-primary">Top Used Equipments</h5>
          <canvas id="barChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-container">
          <h5 class="mb-3 text-primary">Student Usage per Equipment</h5>
          <canvas id="pieChart"></canvas>
        </div>
      </div>
      <div class="col-md-12">
        <div class="chart-container">
          <h5 class="mb-3 text-primary">Labs With Highest Load</h5>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ctxBar = document.getElementById('barChart').getContext('2d');
    new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: ['Oscilloscope', 'Multimeter', 'Signal Generator', 'Soldering Station', 'Power Supply'],
        datasets: [{
          label: 'Usage Count',
          data: [35, 32, 25, 18, 14],
          backgroundColor: '#0d6efd'
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });

    const ctxPie = document.getElementById('pieChart').getContext('2d');
    new Chart(ctxPie, {
      type: 'pie',
      data: {
        labels: ['Oscilloscope', 'Multimeter', 'Power Supply'],
        datasets: [{
          label: 'Student Usage',
          data: [40, 30, 30],
          backgroundColor: ['#198754', '#ffc107', '#dc3545']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });

    const ctxLine = document.getElementById('lineChart').getContext('2d');
    new Chart(ctxLine, {
      type: 'line',
      data: {
        labels: ['EEE Lab', 'CS Lab', 'Physics Lab', 'Robotics Lab'],
        datasets: [{
          label: 'Devices in Use',
          data: [32, 27, 22, 18],
          borderColor: 'purple',
          backgroundColor: 'transparent',
          tension: 0.3,
          pointBackgroundColor: 'purple',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'top' } },
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>

</body>
</html>
